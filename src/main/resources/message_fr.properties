profile.info_text=Cher étudiant, veuillez mettre toutes les données réelles de votre passeport et ne vous trompez pas à l'intérieur du document lorsque vous postulez
profile.info_student2=Minsk, capitale de la Biélorussie
profile.info_text2=et centre administratif de l'oblast de Minsk (région). Mentionnée pour la première fois en 1067, elle devint le siège d'une principauté en 1101. Minsk passa à la Lituanie au 14ème siècle et plus tard à la Pologne et fut reprise par la Russie lors de la deuxième partition de la Pologne, en 1793. La ville a subi de nombreuses catastrophes, notamment destructions fréquentes par le feu, mise à sac par les Tatars de Crimée en 1505, occupation et dégâts par les troupes françaises en 1812, occupation allemande en 1918, occupation polonaise en 1919?20 et destruction presque totale pendant la Seconde Guerre mondiale, en particulier lors de l'avancée soviétique en 1944 Néanmoins, Minsk a progressivement gagné en importance, d'abord en tant que centre provincial après 1793, puis en tant que centre industriel après la construction des chemins de fer Moscou-Varsovie et Liepaja-Romny à travers Minsk dans les années 1870. En 1919, elle devint la capitale de la république biélorusse.
