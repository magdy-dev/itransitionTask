<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <form class="d-flex" th:action="@{/findStudent}" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div>
            <a th:href="@{/showNewEmployeeForm}" th:text="#{index_app.naveV}"> </a><br>
            <a th:href="@{/myProfile}" th:text="#{index_app.nave_My}"></a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>

        </div>

    </div>
</nav>

<div class="container text-center">
    <div class="container my-2">
        <h1 th:text="#{index_app.nave_visa}"></h1>
        <table class="table table-sm">
            <thead>
            <tr>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.name}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.last}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.email}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.passport}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.date}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.country}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{ index_app.university}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{ index_app.birthday}"></th>
                <th class="shadow p-3 mb-5 bg-body rounded" th:text="#{index_app.expiredp}"></th>

            </tr>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.passportNumber}"></td>
                <td th:text="${employee.date}"></td>
                <td th:text="${employee.country}"></td>
                <td th:text="${employee.universityCode}"></td>
                <td th:text="${employee.birthday}"></td>
                <td th:text="${employee.passportExpired}"></td>

                <td class="btn-group" role="group">

                </td>
            </tr>
            </thead>
        </table>
    </div>
</div>


<div class="card" th:each="employee : ${listEmployees}"><a th:text="#{index_app.Office}"></a>
    <div class="card-body">
        <h5 class="card-title" th:text="${employee.email}"><a th:text="#{index_app.emil}"></a></h5>
        <a th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}"></a>
        <p class="shadow-lg p-3 mb-5 bg-body rounded" th:text="${employee.message}"></p>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-outline-dark"><a
                th:text="#{index_app.click}"></a></a>
    </div>
</div>

</body>
</html>
