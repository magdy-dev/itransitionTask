<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/showNewEmployeeForm}"> Visa Data</a>
        <a th:href="@{/myProfile}"> My Profile</a>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>

<div class="container text-center">


    <div class="container my-2">
        <h1>Visa List</h1>
        <table class="table table-sm">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>PassportNumber</th>
                <th>Date</th>
                <th>Country</th>
                <th>UniversityCode</th>
                <th>BirthDay</th>
                <th>PassportExpired</th>
                <th> Actions</th>
            </tr>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.passportNumber}"></td>
                <td th:text="${employee.date}"></td>
                <td th:text="${employee.country}"></td>
                <td th:text="${employee.universityCode}"></td>
                <td th:text="${employee.birthday}"></td>
                <td th:text="${employee.passportExpired}"></td>

                <td class="btn-group" role="group">
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-outline-info">Update</a><br>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-outline-dark">Delete</a>
                </td>
            </tr>
            </thead>
        </table>
    </div>
</div>


</body>
</html>
