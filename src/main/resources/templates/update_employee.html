<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a  th:href="@{/users}" th:text="#{update_emp.backTo}"> </a>
        <a th:href="@{/users}" th:text="#{new_employee.backTo}"></a>
    </div>
    <div class="container-fluid">
        <a th:href="@{/showNewEmployeeForm}"> Visa Data</a>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Users Management System</h1>
    <hr>
    <h2>Update Users</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{passportNumber}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{country}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{universityCode}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{birthday}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{passportExpired}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{message}" class="form-control mb-4 col-4">






        <button type="submit" class="btn btn-info col-2"> Update Users</button>
    </form>
    <hr>

</div>
</body>
</html>
