<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body bgcolor="#483d8b">
<nav class="navbar navbar-dark bg-dark shadow-lg p-3 mb-5 bg-body rounded">
</nav>

<div class="shadow-lg p-3 mb-5 bg-body rounded" style="text-align:center">

    <center>
        <div class="shadow-lg p-3 mb-5 bg-body rounded">

            <div class="card" style="width: 18rem;">
                <img th:src="@{images/belarus.jpg}" class="img-fluid" alt="minsk"/>
                <div class="card-body">
                    <h5 class="card-title  shadow p-3 mb-5 bg-body rounded">Register Or Loin</h5>
                    <p class="card-text  shadow p-3 mb-5 bg-body rounded">Welcome To Vice Office In minsk Belarus</p>


                    <div class="shadow-none p-3 mb-5 bg-light rounded">
                        <a class="shadow-lg p-3 mb-5 bg-body rounded" th:href="@{/register}"
                           th:text="#{label.register}"></a>
                        <a class="shadow-lg p-3 mb-5 bg-body rounded" th:href="@{/login}" th:text="#{label.login}"></a>
                        <a class="shadow-lg p-3 mb-5 bg-body rounded" href="/?lang=en" th:text="#{label.long.en}"></a>
                        <a class="shadow-lg p-3 mb-5 bg-body rounded" href="/?lang=fr"
                           th:text="#{label.long.fr}"></a><br>
                        <a class="shadow-lg p-3 mb-5 bg-body rounded" href="/?lang=ru" th:text="#{label.long.ru}"></a>

                    </div>
                </div>

            </div>
        </div>
    </center>
</div>
<footer class="link-warning shadow-lg p-2 mb-3 bg-body rounded ">@ITransation</footer>
</body>
</html>
