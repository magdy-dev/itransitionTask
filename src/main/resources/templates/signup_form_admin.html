<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-lg p-3 mb-5 bg-body rounded">
    <!-- Navbar content -->
</nav>

<div class="container text-center  shadow-lg p-3 mb-5 bg-body rounded">
    <div>
        <h1 th:text="#{signup.sign}"></h1>
    </div>
    <form th:action="@{/process_register_admin}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{signup.sign.email}"> </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{signup.sign.password}">: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{signup.sign.name}"> </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" th:text="#{signup.sign.nameL}"><p></p></label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary" th:text="#{signup.sign.sin}"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
