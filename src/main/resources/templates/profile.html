<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Management-System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/showNewEmployeeForm}" th:text="#{profile.info}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/users}" th:text="#{new_employee.backTo}"><span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>


<div class="container my-2">
    <h1 class="shadow p-3 mb-5 bg-body rounded" th:text="#{profile.Information}"></h1>
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden" th:text="#{profile.Informatio1}"></span>
    </div>

</div>

<span class="border">

     <div class="text-center">
         <h1 class="shadow p-3 mb-5 bg-body rounded" th:text="#{profile.info_student}"></h1>
            <h3 th:text="#{profile.info_text}"></h3>
     </div>

    <div class="text-center">
        <h2 class="shadow p-3 mb-5 bg-body rounded" th:text="#{profile.info_student2}"></h2>
            <p class="lh-sm" th:text="#{profile.info_text2}"></p>
    </div>

    <div class="text-center">
        <h2 class="shadow p-3 mb-5 bg-body rounded" th:text="#{profile.info_student3}"></h2>
            <p class="lh-sm" th:text="#{profile.info_text3}"></p>
    </div>

    <div class="text-center">
        <h2 class="shadow p-3 mb-5 bg-body rounded" th:text="#{profile.info_student4}"></h2>
            <p class="lh-sm" th:text="#{profile.info_text4}"></p>
        <p class="lh-sm" th:text="#{profile.info_text5}"></p>
    </div>

</span>

</html>
