<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/users}" th:text="#{new_employee.backTo}"></a>
    </div>
</nav>

<div class="container">
    <h1 th:text="#{new_employee.Visa}"></h1>
    <hr>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <a th:text="#{new_employee.name}"></a>
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required   pattern="[A-Za-z-z" ]>
        <a th:text="#{new_employee.last}"></a>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required   pattern="[A-Za-z-z" ]>
        <a th:text="#{new_employee.email}"></a>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
        <a th:text="#{new_employee.passport}"></a>
        <input type="text" th:field="*{passportNumber}" placeholder="PassportNumber" class="form-control mb-4 col-4" required>
        <a th:text="#{new_employee.date}"></a>
        <input type="date" th:field="*{date}" placeholder="date" class="form-control mb-4 col-4" required>
        <a th:text="#{new_employee.country}"></a>
        <input type="text" th:field="*{country}" placeholder="Country" class="form-control mb-4 col-4" required>
        <a th:text="#{new_employee.university}"></a>
        <input type="text" th:field="*{universityCode}" placeholder="UniversityCode" class="form-control mb-4 col-4" required>
        <a th:text="#{new_employee.birthday}"></a>
        <input type="date" th:field="*{birthday}" placeholder="Birthday" class="form-control mb-4 col-4">
        <a th:text="#{new_employee.expiredp}"></a>
        <input type="date" th:field="*{passportExpired}" placeholder="PassportExpired" class="form-control mb-4 col-4"  required>

        <button type="submit" class="btn btn-info col-2" th:text="#{new_employee.save}"></button>
    </form>
    <hr>
</div>
</body>
</html>
